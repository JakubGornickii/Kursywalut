<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>kursy walut NBP</title>
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#" th:text="'Kursy walut z dnia :  ' + ${table.effectiveDate}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/all">średnie kursy walut<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/">Kursy kupna-sprzedaży<span class="sr-only">(current)</span></a>
            </li>

        </ul>

    </div>
</nav>

<main role="main" class="container">
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">Waluta</th>
            <th scope="col">Symbol</th>
            <th scope="col">kurs</th>
            <th scope="col">kurs wczorajszy</th>
            <th scope="col">zmiana</th>
            <th scope="col">%</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="curr: ${table.midRates}">
            <td th:text="${curr.currency}"></td>
            <td th:text="${curr.code}"></td>
            <td th:text="${#numbers.formatDecimal(curr.mid, 1, 4,'COMMA')}"></td>
            <td th:text="${#numbers.formatDecimal(curr.yesterdayMid, 1, 4,'COMMA')}"></td>
            <td th:classappend="${curr.midChange == 0} ? normal : (${curr.midChange < 0} ? red : green)" th:text="${#numbers.formatDecimal(curr.midChange, 1, 4,'COMMA')}"></td>
            <td th:classappend="${curr.midChangePercent == 0} ? normal : (${curr.midChangePercent < 0} ? red : green)" th:text="${#numbers.formatDecimal(curr.midChangePercent, 1, 2,'COMMA')}+'%'"></td>
        </tr>

        </tbody>
    </table>
</main><!-- /.container -->
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
